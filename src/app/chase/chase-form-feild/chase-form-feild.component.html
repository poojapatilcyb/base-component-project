<div class="chase-form-feilds">
       <mat-form-field appearance="fill">
              <mat-label>{{label}}</mat-label>
              <input matInput
              [id]="id"
              [value]="formValue"
              (input)="onInput($event)"
              (blur)="onBlur()"
              [disabled]="isDisabled ? true : null">
              @if(showIcon) {
              <mat-icon matSuffix>{{icon}}</mat-icon>
              }
       </mat-form-field>
</div>
