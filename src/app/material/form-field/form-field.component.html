<mat-card appearance="outlined"  class="example-card">
  <mat-card-header>
    <mat-card-title> Enter Personal Info</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <app-chase-form-feild label="First Name" formControlName="firstName" (blur)="onInputBlur()"></app-chase-form-feild>
      <app-chase-form-feild label="Last Name" formControlName="lastName" (blur)="onInputBlur()"></app-chase-form-feild>
      <app-chase-form-feild label="Email" formControlName="email" (blur)="onInputBlur()" [showIcon]="true" icon="email"></app-chase-form-feild>
      <p>
        <button type="submit" mat-button color="accent">Submit</button>
        <button type="button" mat-button color="warn" (click)="onReset()">Reset</button>
        <button type="button" mat-button color="accent" (click)="toggleControl()">Toggle Disable</button>
      </p>
      <mat-card-subtitle>First Name: {{form.get('firstName')?.value}}</mat-card-subtitle>
      <mat-card-subtitle>Last Name:{{form.get('lastName')?.value}}</mat-card-subtitle>
      <mat-card-subtitle>Email: {{form.get('email')?.value}}</mat-card-subtitle>
    </form>
  </mat-card-content>


</mat-card>
